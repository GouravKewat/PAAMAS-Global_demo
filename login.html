<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login/Signup | PAAMAS Global</title>

    <!-- External Stylesheet -->
    <link href="./Styles_sheets/styles_login.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Background Image -->
        <img src="./asset/bg-1.png" alt="Background Image" class="background-image">

        <!-- Logo -->
        <div class="logo-container">
            <img class="logo" src="./asset/logo.png" alt="PAAMAS Global Logo">
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
            <h1 class="welcome-title">Welcome</h1>
            <h3 class="welcome-subtitle">to</h3>
            <h1 class="welcome-title">PAAMAS GLOBAL</h1>
        </div>

        <!-- Login/Signup Form -->
        <div class="auth-form-container">
            <h2 id="form-title" class="form-title">Login</h2>
            <form id="auth-form">
                <!-- Fullname Field (Conditional Rendering) -->
                <div id="fullname-field" class="form-field hidden">
                    <input type="text" id="fullname" placeholder="Full Name" class="form-input" required>
                </div>

                <!-- Email Field -->
                <div class="form-field">
                    <input type="email" id="email" placeholder="Email" class="form-input" required>
                </div>

                <!-- Password Field -->
                <div class="form-field">
                    <input type="password" id="password" placeholder="Password" class="form-input" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="submit-button">
                    Login
                </button>
            </form>

            <!-- Toggle Between Login and Signup -->
            <p class="toggle-text">
                <span id="toggle-text">Don't have an account? </span>
                <button id="toggle-btn" class="toggle-button">
                    Sign Up
                </button>
            </p>
        </div>
    </div>

    <!-- External Script -->
    <script src="./Script_main/script_login_u.js"></script>
</body>

</html>
